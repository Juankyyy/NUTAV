<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <title>NUTAV</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="#">
                <img class="navbar-logo" width="40px" src="./assets/isotipo.png" alt="Imagotipo">
            </a>
        </div>
        
        <div class="navbar-right">
            <div class="navbar-tours navbar-item">
                <select name="tours" class="navbar-tours-select">  <!-- Etiqueta para opciones -->
                    <option disabled selected>Tours</option>
                    <option value="medellin">Medellín</option>
                    <option value="Guatapé">Guatapé</option>
                    <option value="santaFedeAntioquia">Santa Fé de Antioquia</option>
                </select>
            </div>
    
            <div class="navbar-about navbar-item">
                <a href="#">
                    <p>Nosotros</p>
                </a>
            </div>
            
            <div class="navbar-contact navbar-item">
                <a href="#">
                    <p>Contáctanos</p>
                </a>
            </div>

            <div class="navbar-btn-nutave navbar-item">
                <a href="#">
                    <p>Contrata un Nutave</p>
                </a>
            </div>

            <div class="navbar-btn-nutave navbar-btn-benutave navbar-item">
                <a href="#">
                    <p>Sé un Nutave</p>
                </a>
            </div>

            <div class="navbar-language navbar-item">
                <a href="#" id="usa">
                    <img width="15px" src="./assets/Colombia.svg" alt="flag of Colombia">
                </a>
            </div>

            <div class="navbar-language">
                <a href="#" id="co">
                    <img width="15px" src="./assets/Usa.svg" alt="flag of Usa">
                </a>
            </div>
        </div>
    </nav>
</body>
</html>
